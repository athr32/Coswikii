<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-signup-page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main" >
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="login-box login">
            <h2 class="animation"style="--i:0;" >Login</h2>
            <form action="#">
                <div class="second animation" style="--i:1;" >
                   <input type="text" required>
                   <label>Username</label>
                   <i class='bx bxs-user'></i>
                </div>
                <div class="second animation" style="--i:2;" >
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btun animation" style="--i:3;" >Login</button>
                <div class="logreg-link animation" style="--i:4;" >
                    <p>Don't have an account?<a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-tech output ">
           <h2 class="animation" style="--i:0;" >Welcome Back!</h2>
           <p class="animation" style="--i:1;">Continue your research in space world.</p>
        </div>
         <div class="login-box reg">
            <h2 class="animation" style="--i:4;">Sign Up</h2>
            <form action="#">
                <div class="second animation" style="--i:5;">
                   <input type="text" required>
                   <label>Username</label>
                   <i class='bx bxs-user'></i>
                </div>
                <div class="second animation" style="--i:6;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="second animation" style="--i:7;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>    
                <button type="submit" class="btun animation" style="--i:8;">Sign Up</button>
                <div class="logreg-link">
                    <p class="animation" style="--i:9;"> Already have an account?<a href="#" class="login-link animation" style="--i:9;">Login</a></p>
                </div>
            </form>
       </div> 
        <div class="info-tech output2">
          <h2 class="animation" style="--1:17;--j:0;">Welcome!</h2>
          <p class="animation" style="--i:18;--j:1;">Start your research in space world.</p>
       </div>
   </div>
 <script src="script.js"></script>
</body>
</html>
